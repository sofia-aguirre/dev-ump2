<table class="table table-hover">
<thead>
<tr>
    <td>Action</td>
    <td>User ID</td>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Phone Number</td>
    <td>Email</td>
    <td colspan="3">Roles</td>
</tr>
</thead>

<tbody>
    <tr *ngFor="let user of users">
        <td><a [routerLink]="['detail', user._id]" class="btn btn-primary">Details</a></td>
        <td>{{ user._id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phoneNum }}</td>
        <td>{{ user.email }}</td>
        <!-- <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td> -->
        <!-- <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a></td> -->
    </tr>
</tbody>
</table>
