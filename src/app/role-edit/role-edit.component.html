
<h2>Please <strong>update</strong> {{role.roleName}} information:</h2>

<div class="card">
  <div class="card-body">
    <form [formGroup]="rolForm" (ngSubmit)="updateRole(rf.roleId.value, rf.roleName.value)">
      <div class="form-group">
        <label class="col-md-4">Role ID </label>
        <input type="text" class="form-control" formControlName="roleId" #roleId value="{{role.roleId}}" 
        [ngClass]="{ 'valid': (submitted && !rf.roleId.errors.required) && (rf.roleId === role.roleId)}" />

      </div>
      <div class="form-group">
        <label class="col-md-4">Role Name </label>
        <input type="text" class="form-control" formControlName="roleName" #roleName value="{{role.roleName}}" [ngClass]="{ 'is-invalid': submitted && rf.roleName.errors }" />
        <div *ngIf="(rf.roleName.dirty || rf.roleName.touched) && rf.roleName.errors && rf.roleName.invalid" class="alert alert-danger">
          <div *ngIf="rf.roleName.errors.required">Role Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="rf.invalid || (rf.roleId.invalid || rf.roleName.invalid)"
          >Update Role</button>
      </div>
    </form>
  </div>
</div>
